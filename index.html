<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Blogr]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="container">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-xxl">
        <a href="#intro" class="navbar-brand ms-5">
          <img src="/images/logo.svg" alt="logo" class="img-fluid" />
        </a>
        <!-- Toggle button for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="main-nav ms-auto-lg">
        <ul class="navbar-nav g-3">
          <li class="nav-item">
            <a href="#product" class="nav-link">
              <span>Product</span
              ><img
                src="/images/icon-arrow-light.svg"
                alt="arrow-light"
                class="ms-1"
            /></a>
          </li>
          <li class="nav-item">
            <a href="#company" class="nav-link"
              ><span>Company</span>
              <img
                src="/images/icon-arrow-light.svg"
                alt="arrow-light"
                class="ms-1"
            /></a>
          </li>
          <li class="nav-item">
            <a href="#connect" class="nav-link"
              ><span>Connect</span>
              <img
                src="/images/icon-arrow-light.svg"
                alt="arrow-light"
                class="ms-1"
            /></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Intro section -->
    <section id="intro">
      <div
        class="container-lg text-center align-content-center justify-content-center"
      >
        <h1 class="display-3 py-5 mt-5">A modern publishing platform</h1>
        <p class="lead">Grow your audience and build your online brand</p>
        <div class="row justify-content-center align-content-center mt-5">
          <div class="col-2">
            <button type="button" class="btn btn-start btn-lg">
              Start for Free
            </button>
          </div>
          <div class="col-2">
            <button class="btn btn-learn btn-lg">Learn More</button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
